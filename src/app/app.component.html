<mat-sidenav-container>
  <mat-sidenav class="menu__wrapper" role="navigation" aria-label="Menu"
      mode="over" [(opened)]="showMenu"
    position="end">
    <app-navmenu (itemSelected)="closeMenu()"></app-navmenu>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-navbar (menuTriggered)="openMenu()"></app-navbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
